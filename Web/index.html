<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Uva Passa</title>
		<link rel="stylesheet" href="uvapassa.css">
	</head>
	<body>
	<div>
		<div class="container">
			<div class="MensagemTop">
				<marquee>Uma pequena passa para o arroz, uma grande passa para a farofa</marquee>
			</div>
			<div>
				<div class="Field">
					Digite o nome do filme:
				</div>
				<div class="Field">
					<input type="text" id="txtPesquisa"/>
				</div>
				<div class="Field">
					<input type="button" id="btnPesquisa" value="OK" onclick="Pesquisar();"/>
				</div>
			</div>
			<div>
				<div class="Resultado" id="divResultado">
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="uvapassa.js"></script>
	</body>
</html>
