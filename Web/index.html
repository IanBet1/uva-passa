<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Uva Passa</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Content/css/bootstrap.css">
		<link rel="stylesheet" href="Content/css/simplePagination.css">
		<link rel="stylesheet" href="Content/css/uvapassa.css">
	</head>
	<body>
		<div class="container">
			<div class="row FraseImpactante">
				<div class="col-sm-12">
					<marquee>Uma pequena passa para o arroz, uma grande passa para a farofa</marquee>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">Digite o nome do filme ou série:</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<input type="text" id="txtPesquisa"/>
					<input type="button" id="btnPesquisa" value="OK" onclick="Pesquisar();"/>
				</div>
			</div>
			<div class="row Resultado TituloResultado">
				<h2>Filmes</h2>
			</div>
			<div class="border">
				<div class="row Resultado" id="divResultadoFilmes">
					<p>Sem Resultados</p>
				</div>
				<div class="row" id="divPaginacaoFilmes">
					  <ul id="ulpaginacaoFilmes" class="pagination-sm"></ul>
				</div>
			</div>
			<div class="row Resultado TituloResultado">
				<h2>Séries</h2>
			</div>
			<div class="border">
				<div class="row Resultado" id="divResultadoSeries">
					<p>Sem Resultados</p>
				</div>
				<div class="row" id="divPaginacaoSeries">
					  <ul id="ulpaginacaoSeries" class="pagination-sm"></ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Content/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="Content/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="Content/js/jquery.simplePagination.js"></script>
		<script type="text/javascript" src="Content/js/uvapassa.js"></script>
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113067460-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-113067460-1');
		</script>
	</body>
</html>
